name: inforadar_pro

services:
  mysql_inforadar:
    image: mysql:8.0
    container_name: mysql_inforadar
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ryban8991!
      MYSQL_DATABASE: inforadar
      MYSQL_USER: radar
      MYSQL_PASSWORD: ryban8991!
    command: >
      mysqld --default-authentication-plugin=caching_sha2_password
             --character-set-server=utf8mb4
             --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pryban8991!"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [inforadar_net]

  grafana_inforadar:
    image: grafana/grafana:latest
    container_name: grafana_inforadar
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    depends_on:
      - prometheus_inforadar
      - loki_inforadar
    networks: [inforadar_net]

  prometheus_inforadar:
    image: prom/prometheus:latest
    container_name: prometheus_inforadar
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - inforadar_net

  loki_inforadar:
    image: grafana/loki:latest
    container_name: loki_inforadar
    restart: unless-stopped
    command: -config.file=/etc/loki/config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks: [inforadar_net]

  promtail_inforadar:
    image: grafana/promtail:latest
    container_name: promtail_inforadar
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - inforadar_net
    depends_on:
      - loki_inforadar

  node_exporter_inforadar:
    image: prom/node-exporter:latest
    container_name: node_exporter_inforadar
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks: [inforadar_net]

  cadvisor_inforadar:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor_inforadar
    restart: unless-stopped
    ports:
      - "8085:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks: [inforadar_net]

  inforadar_ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inforadar_ui
    ports:
      - "127.0.0.1:5000:5000"
    restart: always
    depends_on:
      mysql_inforadar:
        condition: service_healthy
      prometheus_inforadar:
        condition: service_started
      grafana_inforadar:
        condition: service_started
      loki_inforadar:
        condition: service_started
    networks:
      - inforadar_net

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager_inforadar
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml
    command:
      - '--config.file=/etc/alertmanager/config.yml'
    ports:
      - "9093:9093"
    networks:
      - inforadar_net

volumes:
  mysql_data:
  grafana_data:
  prometheus_data:
  loki_data:

networks:
  inforadar_net:
    driver: bridge
